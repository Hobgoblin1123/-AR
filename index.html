<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- A-Frame を読み込む -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js を読み込む -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <title>任意のページタイトル</title>
</head>

<body style="margin: 0; overflow: hidden">

  <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
  <a-scene embedded
    arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; cameraParametersUrl: assets/camera_para.dat;'
    vr-mode-ui='enabled: false;' renderer='logarithmicDepthBuffer: true;'>

    <!-- 3DCGモデルを読み込む -->
    <a-assets>
      <a-asset-item id="sickle" src="assets/sickle.glb"></a-asset-item>
      <a-asset-item id="sword1" src="assets/sword1.glb"></a-asset-item>
      <a-asset-item id="sword2" src="assets/sickle.glb"></a-asset-item>
      <a-asset-item id="archery" src="assets/yumi.glb"></a-asset-item>
      <a-asset-item id="boots" src="assets/boots.glb"></a-asset-item>
      <a-asset-item id="demon" src="assets/demon.glb"></a-asset-item>
      <a-asset-item id="hero" src="assets/hero.glb"></a-asset-item>
      <a-asset-item id="NAKAJIMAN" src="assets/NAKAJIMAN.glb"></a-asset-item>
      <a-asset-item id="ruins" src="assets/ruins.glb"></a-asset-item>
      <a-asset-item id="golem" src="assets/golem.glb"></a-asset-item>
    </a-assets>

    <a-marker type="pattern" url="assets/pattern-sickle.patt">
      <a-entity gltf-model="#sickle" scale="0.5 0.5 0.5"
        animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-entity>
    </a-marker>
    
    <a-marker type="pattern" url="assets/pattern-sword1.patt">
      <a-entity gltf-model="#sword1" position="0 0 0" scale="1 1 1"></a-entity>
    </a-marker>

    <a-marker type="pattern" url="assets/pattern-archery.patt">
      <a-entity gltf-model="#archery" position="0 0 0" scale="0.5 0.5 0.5" rotation="90 0 0"></a-entity>
    </a-marker>

    <a-marker type="pattern" url="assets/pattern-boots.patt">
      <a-entity gltf-model="#boots" position="0 0 0" scale="2 2 2" rotation="-60"></a-entity>
    </a-marker>

    <a-marker type="pattern" url="assets/pattern-demon.patt">
      <a-entity gltf-model="#demon" position="0 0 0" scale="1.3 1.3 1.3" rotation="0 -90 90"
      animation="property: rotation; to: 360 -90 90; loop: true; dur: 10000"></a-entity>
    </a-marker>

    <a-marker type="pattern" url="assets/pattern-hero.patt">
      <a-entity gltf-model="#hero" position="0 0 0" scale="1.3 1.3 1.3" rotation="0 -90 0"
      animation="property: rotation; to: 360 -90 360; loop: true; dur: 10000"></a-entity>
    </a-marker>

    <a-marker type="pattern" url="assets/pattern-NAKAJIMAN.patt">
      <a-entity gltf-model="#NAKAJIMAN" position="0 0 0" scale="1 1 1" rotation="0 -90 0"
      animation="property: rotation; to: 360 -90 0; loop: true; dur: 10000"></a-entity>
    </a-marker>

    <a-marker type="pattern" url="assets/pattern-ruins.patt">
      <a-entity gltf-model="#ruins" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0"
      animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-entity>
    </a-marker>

    <a-marker type="pattern" url="assets/pattern-golem.patt">
      <a-entity gltf-model="#golem" position="0 0 0" scale="1 1 1" rotation="0 0 0"
      animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-entity>
    </a-marker>

    <!-- カメラを追加 -->
    <a-entity camera camera fov="90" zoom="1"></a-entity>
  </a-scene>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Multiple AR Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="model1" src="assets/1111.glb"></a-asset-item>
            <a-asset-item id="model2" src="assets/1111.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="custom" type="pattern" url="assets/marker.patt">
            <a-entity gltf-model="#model1" position="0 0 0" scale="0.4 0.4 0.4"></a-entity>
        </a-marker>

        <a-marker preset="custom" type="pattern" url="assets/marker2.patt">
            <a-entity gltf-model="#model2" position="0 0 0"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
